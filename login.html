<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - AR 보행 측정</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #10B981;
            --primary-dark: #059669;
            --secondary: #6366F1;
            --warning: #F59E0B;
            --danger: #EF4444;
            --bg-dark: #0F172A;
            --bg-card: rgba(255, 255, 255, 0.05);
            --bg-glass: rgba(255, 255, 255, 0.08);
            --text-primary: #F8FAFC;
            --text-secondary: #94A3B8;
            --text-muted: #64748B;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            background: linear-gradient(160deg, #0F172A 0%, #1E293B 50%, #0F172A 100%);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 30% 20%, rgba(16, 185, 129, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(99, 102, 241, 0.08) 0%, transparent 50%);
            pointer-events: none;
        }

        .company-logo {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 48px;
            height: auto;
            border-radius: 10px;
            z-index: 500;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .login-card {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px 32px;
            border: 1px solid var(--border);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 15px;
            color: var(--text-primary);
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--text-muted);
            font-size: 13px;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            padding: 0 16px;
        }

        .links {
            text-align: center;
            margin-top: 24px;
        }

        .links a {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #FCA5A5;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <img src="logo.jpeg" alt="THYM" class="company-logo">

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>AR 보행 측정</h1>
                <p>계정에 로그인하세요</p>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" placeholder="이메일 주소 입력" required>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" placeholder="비밀번호 입력" required>
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">로그인</button>
            </form>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>로그인 중...</p>
            </div>

            <div class="divider"><span>또는</span></div>

            <div class="links">
                <a href="signup.html">계정이 없으신가요? 회원가입</a>
            </div>

        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script>
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');

        // Check if Supabase is loaded
        window.addEventListener('load', () => {
            console.log('Page loaded');
            if (typeof window.supabase === 'undefined') {
                showError('Supabase SDK 로딩 실패. 인터넷 연결을 확인하세요.');
                console.error('Supabase SDK not loaded');
                return;
            }
            if (typeof supabase === 'undefined') {
                showError('Supabase 클라이언트 초기화 실패.');
                console.error('Supabase client not initialized');
                return;
            }
            console.log('Supabase ready');
            checkAuth();
        });

        // Check if already logged in
        async function checkAuth() {
            try {
                console.log('Checking auth...');
                const user = await auth.getCurrentUser();
                console.log('Current user:', user);
                if (user) {
                    redirectUser(user);
                }
            } catch (error) {
                console.error('Auth check error:', error);
            }
        }

        // Redirect based on user role and status
        async function redirectUser(user) {
            console.log('Redirecting user with role:', user.profile?.role, 'status:', user.profile?.status);

            // Check approval status for non-admin users
            if (user.profile?.role !== 'admin') {
                if (user.profile?.status === 'pending') {
                    await auth.signOut();
                    showError('가입 승인 대기 중입니다. 관리자의 승인을 기다려주세요.');
                    form.style.display = 'block';
                    loading.style.display = 'none';
                    loginBtn.disabled = false;
                    return;
                } else if (user.profile?.status === 'rejected') {
                    await auth.signOut();
                    showError('가입이 거절되었습니다. 관리자에게 문의하세요.');
                    form.style.display = 'block';
                    loading.style.display = 'none';
                    loginBtn.disabled = false;
                    return;
                }
            }

            if (user.profile?.role === 'admin') {
                window.location.href = 'admin.html';
            } else {
                window.location.href = 'dashboard.html';
            }
        }

        // Show error
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            console.error('Error shown:', message);
        }

        // Hide error
        function hideError() {
            errorMessage.style.display = 'none';
        }

        // Handle form submit
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            console.log('Login attempt for:', email);

            if (!email || !password) {
                showError('이메일과 비밀번호를 입력해주세요.');
                return;
            }

            loginBtn.disabled = true;
            form.style.display = 'none';
            loading.style.display = 'block';

            try {
                console.log('Calling auth.signIn...');
                const result = await auth.signIn(email, password);
                console.log('Sign in result:', result);

                console.log('Getting current user...');
                const user = await auth.getCurrentUser();
                console.log('User data:', user);

                if (!user) {
                    throw new Error('로그인 후 사용자 정보를 가져올 수 없습니다.');
                }

                redirectUser(user);
            } catch (error) {
                console.error('Login error:', error);
                form.style.display = 'block';
                loading.style.display = 'none';
                loginBtn.disabled = false;

                if (error.message.includes('Invalid login credentials')) {
                    showError('이메일 또는 비밀번호가 올바르지 않습니다.');
                } else if (error.message.includes('Email not confirmed')) {
                    showError('이메일 인증이 필요합니다. Supabase에서 이메일 확인을 비활성화하세요.');
                } else {
                    showError(error.message || '로그인 중 오류가 발생했습니다.');
                }
            }
        });
    </script>
</body>
</html>
