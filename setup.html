<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초기 설정 - AR 보행 측정</title>
    <style>
        :root {
            --primary: #10B981;
            --danger: #EF4444;
            --bg-dark: #0F172A;
            --bg-card: rgba(255, 255, 255, 0.05);
            --text-primary: #F8FAFC;
            --text-secondary: #94A3B8;
            --border: rgba(255, 255, 255, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: var(--bg-dark);
            color: var(--text-primary);
            padding: 40px 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 { margin-bottom: 30px; }
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
        }
        .card h2 {
            font-size: 18px;
            margin-bottom: 16px;
            color: var(--primary);
        }
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 14px;
        }
        .status.success { background: rgba(16, 185, 129, 0.2); color: #6EE7B7; }
        .status.error { background: rgba(239, 68, 68, 0.2); color: #FCA5A5; }
        .status.pending { background: rgba(99, 102, 241, 0.2); color: #A5B4FC; }
        button {
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        button.danger { background: var(--danger); }
        pre {
            background: rgba(0,0,0,0.3);
            padding: 12px;
            border-radius: 8px;
            font-size: 12px;
            overflow-x: auto;
            margin-top: 12px;
        }
        .log {
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            line-height: 1.5;
        }
        .log .error { color: #FCA5A5; }
        .log .success { color: #6EE7B7; }
        .log .info { color: #94A3B8; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AR 보행 측정 - 초기 설정</h1>

        <div class="card">
            <h2>1. Supabase 연결 상태</h2>
            <div id="supabaseStatus" class="status pending">확인 중...</div>
        </div>

        <div class="card">
            <h2>2. 관리자 계정 설정</h2>
            <p style="color: var(--text-secondary); font-size: 14px; margin-bottom: 16px;">
                관리자 계정 (admin@admin.com / admin123)을 생성합니다.
            </p>
            <button id="createAdminBtn" onclick="createAdminAccount()">관리자 계정 생성</button>
            <button onclick="checkAdminAccount()">관리자 계정 확인</button>
            <div id="adminStatus" class="status pending" style="display:none;"></div>
        </div>

        <div class="card">
            <h2>3. 테스트 로그인</h2>
            <button onclick="testLogin()">관리자 로그인 테스트</button>
            <button onclick="testLogout()" class="danger">로그아웃</button>
            <div id="loginStatus" class="status pending" style="display:none;"></div>
        </div>

        <div class="card">
            <h2>4. 현재 세션</h2>
            <button onclick="checkSession()">세션 확인</button>
            <div id="sessionInfo" style="display:none;">
                <pre id="sessionData"></pre>
            </div>
        </div>

        <div class="card">
            <h2>로그</h2>
            <div id="logContainer" class="log"></div>
        </div>

        <div style="margin-top: 30px; text-align: center;">
            <a href="login.html" style="color: var(--primary);">로그인 페이지로 이동</a>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script>
        const logContainer = document.getElementById('logContainer');

        function log(message, type = 'info') {
            const time = new Date().toLocaleTimeString();
            logContainer.innerHTML += `<div class="${type}">[${time}] ${message}</div>`;
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(`[${type}]`, message);
        }

        function showStatus(elementId, message, isSuccess) {
            const el = document.getElementById(elementId);
            el.style.display = 'block';
            el.textContent = message;
            el.className = `status ${isSuccess ? 'success' : 'error'}`;
        }

        // Check Supabase connection
        async function checkSupabase() {
            const statusEl = document.getElementById('supabaseStatus');
            try {
                if (typeof window.supabase === 'undefined') {
                    throw new Error('Supabase SDK not loaded');
                }
                if (typeof supabase === 'undefined') {
                    throw new Error('Supabase client not initialized');
                }

                // Test connection
                const { data, error } = await supabase.from('users').select('count').limit(1);
                if (error && !error.message.includes('0 rows')) {
                    log(`DB connection test: ${error.message}`, 'error');
                }

                statusEl.textContent = 'Supabase 연결 성공';
                statusEl.className = 'status success';
                log('Supabase 연결 성공', 'success');
            } catch (error) {
                statusEl.textContent = `연결 실패: ${error.message}`;
                statusEl.className = 'status error';
                log(`Supabase 연결 실패: ${error.message}`, 'error');
            }
        }

        // Create admin account
        async function createAdminAccount() {
            const btn = document.getElementById('createAdminBtn');
            btn.disabled = true;
            log('관리자 계정 생성 시작...');

            try {
                // First, try to sign up the admin
                const { data, error } = await supabase.auth.signUp({
                    email: 'admin@admin.com',
                    password: 'admin123',
                    options: {
                        data: { name: 'Admin', role: 'admin' }
                    }
                });

                if (error) {
                    if (error.message.includes('already registered')) {
                        log('관리자 계정이 이미 존재합니다', 'info');
                        showStatus('adminStatus', '관리자 계정이 이미 존재합니다. users 테이블에 추가를 시도합니다.', true);

                        // Try to add to users table anyway
                        await addAdminToUsersTable();
                    } else {
                        throw error;
                    }
                } else {
                    log(`Auth 계정 생성: ${JSON.stringify(data)}`, 'success');

                    if (data.user) {
                        // Add to users table
                        const { error: insertError } = await supabase.from('users').upsert({
                            id: data.user.id,
                            email: 'admin@admin.com',
                            name: 'Admin',
                            role: 'admin'
                        });

                        if (insertError) {
                            log(`users 테이블 추가 오류: ${insertError.message}`, 'error');
                        } else {
                            log('users 테이블에 관리자 추가 완료', 'success');
                        }
                    }
                    showStatus('adminStatus', '관리자 계정 생성 완료!', true);
                }
            } catch (error) {
                log(`관리자 계정 생성 실패: ${error.message}`, 'error');
                showStatus('adminStatus', `생성 실패: ${error.message}`, false);
            }
            btn.disabled = false;
        }

        // Add admin to users table (if auth account exists)
        async function addAdminToUsersTable() {
            try {
                // Try to sign in first to get the user ID
                const { data: signInData, error: signInError } = await supabase.auth.signInWithPassword({
                    email: 'admin@admin.com',
                    password: 'admin123'
                });

                if (signInError) {
                    log(`로그인 실패: ${signInError.message}`, 'error');
                    return;
                }

                if (signInData.user) {
                    const { error: upsertError } = await supabase.from('users').upsert({
                        id: signInData.user.id,
                        email: 'admin@admin.com',
                        name: 'Admin',
                        role: 'admin'
                    });

                    if (upsertError) {
                        log(`users 테이블 upsert 오류: ${upsertError.message}`, 'error');
                    } else {
                        log('users 테이블에 관리자 추가/업데이트 완료', 'success');
                        showStatus('adminStatus', 'users 테이블 업데이트 완료!', true);
                    }
                }

                // Sign out after
                await supabase.auth.signOut();
            } catch (error) {
                log(`users 테이블 추가 실패: ${error.message}`, 'error');
            }
        }

        // Check if admin account exists
        async function checkAdminAccount() {
            log('관리자 계정 확인 중...');
            try {
                const { data, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('email', 'admin@admin.com')
                    .single();

                if (error) {
                    log(`users 테이블 조회 오류: ${error.message}`, 'error');
                    showStatus('adminStatus', 'users 테이블에 관리자 없음', false);
                } else if (data) {
                    log(`관리자 정보: ${JSON.stringify(data)}`, 'success');
                    showStatus('adminStatus', `관리자 찾음: ${data.name} (${data.role})`, true);
                }
            } catch (error) {
                log(`확인 실패: ${error.message}`, 'error');
                showStatus('adminStatus', `확인 실패: ${error.message}`, false);
            }
        }

        // Test login
        async function testLogin() {
            log('로그인 테스트 시작...');
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: 'admin@admin.com',
                    password: 'admin123'
                });

                if (error) {
                    log(`로그인 실패: ${error.message}`, 'error');
                    showStatus('loginStatus', `로그인 실패: ${error.message}`, false);
                    return;
                }

                log(`로그인 성공: ${JSON.stringify(data.user?.email)}`, 'success');

                // Get user profile
                const user = await auth.getCurrentUser();
                log(`사용자 프로필: ${JSON.stringify(user?.profile)}`, 'success');
                showStatus('loginStatus', `로그인 성공! Role: ${user?.profile?.role || 'unknown'}`, true);

            } catch (error) {
                log(`로그인 오류: ${error.message}`, 'error');
                showStatus('loginStatus', `오류: ${error.message}`, false);
            }
        }

        // Test logout
        async function testLogout() {
            log('로그아웃 중...');
            try {
                await supabase.auth.signOut();
                log('로그아웃 완료', 'success');
                showStatus('loginStatus', '로그아웃 완료', true);
            } catch (error) {
                log(`로그아웃 오류: ${error.message}`, 'error');
            }
        }

        // Check current session
        async function checkSession() {
            log('세션 확인 중...');
            try {
                const { data: { session } } = await supabase.auth.getSession();
                const sessionInfo = document.getElementById('sessionInfo');
                const sessionData = document.getElementById('sessionData');

                sessionInfo.style.display = 'block';

                if (session) {
                    sessionData.textContent = JSON.stringify({
                        user_id: session.user?.id,
                        email: session.user?.email,
                        expires_at: new Date(session.expires_at * 1000).toLocaleString()
                    }, null, 2);
                    log('활성 세션 있음', 'success');
                } else {
                    sessionData.textContent = '세션 없음 (로그인 필요)';
                    log('활성 세션 없음', 'info');
                }
            } catch (error) {
                log(`세션 확인 오류: ${error.message}`, 'error');
            }
        }

        // Initialize
        window.addEventListener('load', () => {
            log('페이지 로드됨');
            checkSupabase();
        });
    </script>
</body>
</html>
